<template name="connexionTemplate">
    <style type="text/css">
        html, body {
            background-color: black;
            background-image: url('images/champions.jpg');
            background-size: auto;
            background-position: 50%;
            background-repeat: no-repeat;
            height: 100%;
            font-family: 'Numans', sans-serif;
            text-align: center;
        }

        .container {
            height: 100%;
            align-content: center;
        }

        .card {
            margin-top: auto;
            margin-bottom: auto;
            width: 400px;
            background-color: rgba(0, 0, 0, 0.5) !important;
        }

        .card-header h3 {
            color: white;
        }

        .input-group-prepend span {
            width: 50px;
            background-color: #FFC312;
            color: black;
            border: 0 !important;
        }

        .login_btn {
            color: black;
            background-color: #FFC312;
            width: 100px;
        }

        .login_btn:hover {
            color: black;
            background-color: white;
        }
    </style>


    <!-- Modale d'erreur à la connexion -->
    <div class="modal fade" id="modaleErreurConnexion" tabindex="-1" role="dialog" aria-labelledby="modaleErreurConnexion" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="/images/warning.png">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    le pseudo <span class="pseudoModale"></span> existe déjà, souhaitez vous vous reconnecter avec ce dernier ou bien changer de pseudo ?
                </div>
                <div class="modal-footer">
                    <button id="confirmer" type="button" class="btn btn-primary" data-dismiss="modal" val="">Se reconnecter avec <span class="pseudoModale"></span></button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Changer de pseudo</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="login">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Connexion à jRoN</h3>
                </div>
                <div class="card-body">
                    <form id="connexion">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Pseudonyme" name="pseudo" id="pseudo">
                        </div>
                        <div class="card-footer">
                            <div class="form-group">
                                <!-- #modaleErreurConnexion -->
                                <input type="submit" value="Connexion" class="btn login_btn">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <img src="/images/fullscreen.png" class="fullscreen">
    </div>


</template>
